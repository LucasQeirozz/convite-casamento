<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Convite de Casamento</title>
  <style>
    body {
      margin: 0;
      background-color: #3e4a2c;
      font-family: 'Georgia', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: white;
    }

    .envelope {
      position: relative;
      width: 320px;
      height: 400px;
      background: #3e4a2c;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      overflow: hidden;
      cursor: pointer;
      transition: transform 1s ease;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #2f3921;
      transform-origin: top;
      transition: transform 1s ease;
      z-index: 2;
    }

    .seal {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #b88c4a, #8a5a20);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Georgia', serif;
      font-size: 24px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      z-index: 3;
    }

    .seal:hover {
      transform: translate(-50%, -50%) scale(1.05);
    }

    .content {
      opacity: 0;
      transition: opacity 1s ease;
      padding: 20px;
      margin-top: 60px;
    }

    .show-content .content {
      opacity: 1;
    }

    .show-content .flap {
      transform: rotateX(-180deg);
    }

    h1 {
      margin: 10px 0;
      font-size: 28px;
      color: #f7f7f7;
    }

    p.date {
      font-size: 20px;
      margin: 5px 0;
      color: #f7f7f7;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons a {
      display: block;
      margin: 10px auto;
      background: white;
      color: #3e4a2c;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      width: 80%;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }

    .buttons a:hover {
      background: #d9d9d9;
    }

    .message {
      font-style: italic;
      margin-bottom: 10px;
      color: #f1f1f1;
    }

  </style>
</head>
<body>

<div class="container">
  <div class="envelope" onclick="abrirEnvelope()">
    <div class="flap"></div>
    <div class="seal">A & J</div>
    <div class="content">
      <h1>Nome dos Noivos</h1>
      <p class="date">Data do Evento • Hora</p>
      <p class="message">"Com alegria, convidamos você para compartilhar esse momento especial conosco."</p>
      <div class="buttons">
        <a href="#" target="_blank">Vídeo dos Noivos</a>
        <a href="#" target="_blank">Confirme sua Presença</a>
        <a href="#" target="_blank">Localização do Evento</a>
        <a href="#" target="_blank">Site dos Noivos</a>
      </div>
    </div>
  </div>
</div>

<script>
  function abrirEnvelope() {
    document.querySelector('.envelope').classList.toggle('show-content');
  }
</script>

</body>
</html>
